name: Deploy to DreamHost

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Remove .env files from build
        run: |
          find ./out -name ".env*" -type f -delete || true
          find ./out -name "*.env" -type f -delete || true

      - name: Deploy to DreamHost via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.DREAMHOST_FTP_SERVER }}
          username: ${{ secrets.DREAMHOST_FTP_USERNAME }}
          password: ${{ secrets.DREAMHOST_FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ${{ secrets.DREAMHOST_DEPLOY_PATH }}
          exclude: |
            **/.env*
            **/*.env
            **/.git*
            **/node_modules/**
